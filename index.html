<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/random-password-generator.png">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="/images/copy.png" loading="lazy" onclick="copyPassword() " />
      </div>
      <button onclick="createPassword()">
        <img src="./images/generate.png" loading="lazy" alt="" />Generate Password
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
